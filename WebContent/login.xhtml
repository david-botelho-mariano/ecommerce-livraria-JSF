<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="stylelogin.css" />
	<title>Login</title>
</h:head>
<h:body>
	<div id="login">
		<div class="container">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<h:messages style="color:red" />
						<h:form id="login-form" class="form" action="" method="post">
							<h3 class="text-center text-info">Login</h3>
							<div class="form-group">
								<h:outputLabel for="username" class="text-info"
									value="UsuÃ¡rio: " />
								<h:inputText type="text" name="username" id="username"
									class="form-control" value="#{loginController.usuario.login}" />
							</div>
							<div class="form-group">
								<h:outputLabel for="password" class="text-info" value="Senha: " />
								<h:inputSecret type="text" name="password" id="password"
									class="form-control" value="#{loginController.usuario.senha}" />
							</div>
							<h:panelGrid columns="3">
								<h:commandButton value="Entrar"
									action="#{loginController.entrar}" class="btn btn-outline-info" />
								<h:commandButton value="Limpar"
									action="#{loginController.limpar}" class="btn btn-outline-info" />
								<h:commandButton value="Fazer Cadastro"
									action="#{loginController.fazerCadastro}"
									class="btn btn-outline-info" />
							</h:panelGrid>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
