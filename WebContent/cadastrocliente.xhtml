<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Sistema de Cadastro</title>
</h:head>
<h:body>
	<center>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand" style="width: 100%; text-align: center;">Cadastro
					de Usu√°rio</div>
			</div>
			<h:messages style="color:red" />
			<div class="row">
				<div class="col-xs-12 col-xs-updated">
					<h:form styleClass="form-horizontal">
						<h:messages id="messages" style="color:red" globalOnly="false" />

						<div class="mb-3">
							<h:outputLabel value="Nome:" styleClass="control-label" />
							<h:inputText id="itNome"
								value="#{usuarioLoginController.usuario.nome}"
								styleClass="form-control">
								<f:validateLength minimum="2" maximum="10" />

							</h:inputText>
							<h:message for="itNome" style="color:red" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Login:" styleClass="control-label" />
							<h:inputText id="itLogin"
								value="#{usuarioLoginController.usuario.login}"
								styleClass="form-control" />
							<h:message for="itLogin	" style="color:red" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Senha:" styleClass="control-label" />
							<h:inputSecret id="itSenha"
								value="#{usuarioLoginController.usuario.senha}"
								styleClass="form-control" />
							<h:message for="itSenha" style="color:red" />
						</div>
						<div class="mb-3">
							<h:outputLabel value="Data de Nascimento:"
								styleClass="control-label" />
							<input type="date" class="form-control"
								jsf:value="#{usuarioLoginController.usuario.dataNascimento}"
								pattern="yyyy-MM-dd">
							<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
							</input>
						</div>


						<div class="row">
							<div class="col-md-3 mb-3">
								<h:commandButton value="Incluir"
									disabled="#{usuarioLoginController.usuario.id != null}"
									actionListener="#{usuarioLoginController.incluir}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@form" render="@form formDataTable" />
								</h:commandButton>
							</div>

							<div class="col-md-3 mb-3">
								<h:commandButton value="Limpar"
									actionListener="#{usuarioLoginController.limpar}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@this" render="@all" />
								</h:commandButton>
							</div>

							<div class="col-md-3 mb-3">
								<h:commandButton value="Voltar"
									actionListener="#{usuarioLoginController.redirect}"
									styleClass="col-md-2 mb-3 btn btn-default form-control">
									<f:ajax execute="@this" render="@all" />
								</h:commandButton>
							</div>
						</div>

					</h:form>

				</div>
			</div>
		</div>
	</center>
</h:body>
</html>
